<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle-Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" width="device-width" initial=1.0>
    <link rel="stylesheet"type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">
  </head>
  <body>
    <div class="start">
      <h1>Triangle Tracker</h1>
      <h3>MY NAME IS TRIANGLE-TRACKER. I CAN TELL YOU WHICH TYPE OF TRIANGLE YOU ARE WORKING WITH BY SIMPLY FEEDING IN VALUES OF THREE SIDES. COOL RIGHT?</h3>
    </div>

    <div class="middle">
      

        <form id="input" onsubmit="return false;">
          <p><label for="one">Value 1</label></p>
          <input type="number" id="Value1" placeholder="enter first length">

          <p><label for="two">Value 2</label></p>
          <input type="number" id="Value2" placeholder="enter second length">

          <p><label for="three">Value 3</label></p>
          <input type="number" id="Value3" placeholder="enter third length">

          <br>
            <input class="button1" type="button" value="result" onclick="result()">
            <input class="button2" type="button" value="reset" onclick="reset()">

          <p id="answer"></p>
        </form>
    </div>

    <footer>
      <h4>Contacts</h4>
      <p><em>@Triangle-tracker</em></p>
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </footer>
  </body>
  <script type="text/javascript" src="javascript.js"></script>

</html>
